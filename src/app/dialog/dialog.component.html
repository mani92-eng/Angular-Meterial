<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>

    <form [formGroup]="productform">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productname" placeholder="Product Name">
       
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Catagory</mat-label>
        <mat-select formControlName="catagory" placeholder="Catagory">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
            <mat-option value="Eletronic">Eletronic</mat-option>
            
        </mat-select>

       
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput  [matDatepicker]="picker">
        
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshness</h1></label>
     <mat-radio-group formControlName="fressness" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of fressnessList " [value]="fresh">
                    {{fresh}}
      </mat-radio-button>
     </mat-radio-group>


     <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Price">
     
    </mat-form-field>

    
    <mat-form-field appearance="outline">
      <mat-label>Coment</mat-label>
      <textarea formControlName="comment" matInput >Comment</textarea>
     
    </mat-form-field>


    </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="addproduct()"> {{actionBtn}} </button>

</div>
