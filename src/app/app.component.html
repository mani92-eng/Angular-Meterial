<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>ANGULAR METERIAL</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">ADD Product</button>

</mat-toolbar>

<div class="container-fluid">

  
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Productname </th>
        <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="catagory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Catagory </th>
        <td mat-cell *matCellDef="let row"> {{row.catagory}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let row"> {{row.date |date}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="fressness">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fressness </th>
        <td mat-cell *matCellDef="let row"> {{row.fressness}} </td>
      </ng-container>

       <!-- comment Column -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
        <td mat-cell *matCellDef="let row"> {{row.price| currency}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> comment</th>
        <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editProduct(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
 
</div>
